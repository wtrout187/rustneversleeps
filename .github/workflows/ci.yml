name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ¦€ Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸ” Check formatting
      run: cargo fmt --all -- --check
    
    - name: ğŸ•µï¸ Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: ğŸ—ï¸ Build
      run: cargo build --verbose
    
    - name: ğŸ§ª Run tests
      run: cargo test --verbose

  build:
    name: ğŸ—ï¸ Build Release
    needs: test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ¦€ Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸš€ Build release
      run: cargo build --release --verbose
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ollama-rust-ui-macos
        path: target/release/ollama-ui

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ¦€ Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: ğŸ›¡ï¸ Security audit
      run: |
        cargo install cargo-audit
        cargo audit

  performance:
    name: âš¡ Performance Check
    needs: build
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ¦€ Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: âš¡ Build with optimization
      run: cargo build --release
    
    - name: ğŸ“Š Check binary size
      run: |
        ls -lh target/release/ollama-ui
        echo "Binary size: $(du -h target/release/ollama-ui | cut -f1)"
